<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACROS V2.0</title>
	
<style>
    *
    {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
  body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            background-color: #212121;
        }
    textarea,
        input {
            width: 30%; /* Adjusted to full width */
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #444; /* Dark border */
            background-color: #333; /* Dark background */
            color: white;
        }

        /* Set the SPF DOMAIN and DOMAIN inputs to be in the same column */
        #subdomain,
        #spfdomain {
            /* Adjusted to full width */
            box-sizing: border-box;
            margin-bottom: 10px;
        }
		
		  input,
        textarea,
        select {
            width: 30%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px #2196F3 solid;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: white;
        }

        input,
        textarea,
        select:active {
            outline: none;
        }

        .coolinput {
            display: flex;
            flex-direction: column;
            width: fit-content;
            position: static;
            width: 30%;
        }

        .coolinput label.text {
            font-size: 0.75rem;
            color: #2196F3;
            font-weight: 700;
            position: relative;
            top: 0.5rem;
            margin: 0 0 0 7px;
            padding: 0 3px;
            background: #2c2c2c;
            width: fit-content;
        }

        .coolinput input[type=text].input {
            padding: 11px 10px;
            font-size: 0.75rem;
            color: white;
            border: 1px #2196F3 solid;
            border-radius: 5px;
            background: #2d2d2d;
        }

        .coolinput input[type=text].input:focus {
            outline: none;
        }

        .coolinput textarea:focus {
            outline: none;
        }

        .coolinput textarea {
            padding: 11px 10px;
            font-size: 0.75rem;
            color: white;
            border: 1px #2196F3 solid;
            border-radius: 5px;
            background: #2c2c2c;
            resize: none;
            height: 100px;
        }
		
		  /* Center the button */
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            color: white;
        }

        th, td {
            border: 1px solid #444; /* Dark border */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #555; /* Dark background */
        }

        tr:nth-child(even) {
            background-color: #444; /* Dark background */
        }

        tr:nth-child(odd) {
            background-color: #333; /* Dark background */
        }

        .pushable {
            position: relative;
            background: transparent;
            margin: 10px;
            padding: 0px;
            border: none;
            cursor: pointer;
            outline-offset: 4px;
            outline-color: deeppink;
            transition: filter 250ms;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .shadow {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: hsl(0, 0%, 11%);
            border-radius: 8px;
            filter: blur(2px);
            will-change: transform;
            transform: translateY(2px);
            transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
        }

        .edge {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border-radius: 8px;
            background: linear-gradient(to right,
                    hsl(210, 64%, 60%) 0%,
                    hsl(210, 100%, 63%) 8%,
                    hsl(210, 64%, 60%) 92%,
                    hsl(210, 64%, 50%) 100%);
        }

        .front {
            display: block;
            position: relative;
            border-radius: 8px;
            background: #2196F3;
            padding: 16px 32px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 1rem;
            transform: translateY(-4px);
            transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
        }

        .pushable:hover {
            filter: brightness(110%);
        }

        .pushable:hover .front {
            transform: translateY(-6px);
            transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
        }

        .pushable:active .front {
            transform: translateY(-2px);
            transition: transform 34ms;
        }

        .pushable:hover .shadow {
            transform: translateY(4px);
            transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
        }

        .pushable:active .shadow {
            transform: translateY(1px);
            transition: transform 34ms;
        }

        .pushable:focus:not(:focus-visible) {
            outline: none;
        }
</style>
</head>
<body>
    <h1>MACROS V2.0</h1>
    <label for="domains">Enter domains (one per line):</label><br>
    <textarea id="domains" rows="10" cols="30"></textarea><br><br>

    <label for="prefix">Prefix:</label><br>
    <input type="text" id="prefix"><br><br>

    <label for="spfString">SPF String:</label><br>
    <select id="spfString"></select><br><br>



  <button onclick="modifyDomains()" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">
           Generate
        </span>
    </button>

    <label for="output">Output with SPF String:</label><br>
    <textarea id="output" rows="10" cols="50" readonly></textarea><br><br>

    <label for="outputDomains">Output Domains Only:</label><br>
    <textarea id="outputDomains" rows="10" cols="50" readonly></textarea>

    <script>
        const spfStrings = [
            "v=spf1 a:%{i}.spftrusted.%{h} -all",
            "v=spf1 a:%{i}.%{t}.%{h} -all",
            "v=spf1 a:%{i}.trusted.%{h} -all",
            "v=spf1 exists:%{ir}.%{v}.spf.%{d} ?all",
            "v=spf1 a:%{i}.%{yyyyMMdd}.sub.%{d} -all",
            "v=spf1 a:%{i}.sub.%{o} -all",
            "v=spf1 a:%{i}.%{l}.%{h} -all",
            "v=spf1 a:%{i}.%{or}.trusted.%{d} -all",
            "v=spf1 a:%{i}.%{l}.%{dd}.trusted.%{d} -all",
            "v=spf1 a:%{i}.%{l}.trusted.%{d} -all",
            "v=spf1 a:%{i}.%{l}.rev.%{ho}.%{d} -all",
            "v=spf1 a:%{i}.rev.%{ho}.org.%{o} -all",
            "v=spf1 a:%{i}.spf.%{o}.%{h} -all",
            "v=spf1 a:%{i}.%{l}._spf.%{d} -all",
            "v=spf1 exists:%{ir}.v=%{v}.spf.%{d} ?all",
            "v=spf1 a:%{i}.%{l}.%{yyyy}.spf.%{d} -all",
            "v=spf1 a:%{i}.%{or}.spf.%{d} -all",
            "v=spf1 a:%{i}.%{o}.%{mm}.spf.%{d} -all",
            "v=spf1 a:%{i}.%{t}.rev.%{ho}.spf.%{d} -all",
            "v=spf1 a:%{i}.%{o}.%{t}.spf.%{d} -all",
            "v=spf1 a:%{i}.%{or}.%{yyyy}.spf.%{d} -all",
            "v=spf1 a:%{i}.%{o}.%{yyyyMMdd}.spf.%{d} -all"
        ];

        const spfDropdown = document.getElementById('spfString');
        spfStrings.forEach(spf => {
            const option = document.createElement('option');
            option.value = spf;
            option.textContent = spf;
            spfDropdown.appendChild(option);
        });

        function modifyDomains() {
            const domains = document.getElementById('domains').value.split('\n');
            const prefix = document.getElementById('prefix').value;
            const spfString = document.getElementById('spfString').value;
            let output = '';
            let outputDomains = '';

            domains.forEach(domain => {
                if (domain.trim()) {
                    const combinedDomain = `${prefix}.${domain.trim()}`;
                    output += `${combinedDomain},${spfString}\n`;
                    outputDomains += `${combinedDomain}\n`;
                }
            });

            document.getElementById('output').value = output.trim();
            document.getElementById('outputDomains').value = outputDomains.trim();
        }
    </script>
</body>
</html>
